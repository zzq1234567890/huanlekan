name: huizong

# 每小时执行一次
on:
  schedule:
    - cron: '31 */2 * * *'  # 每小时执行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  generate_and_upload:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境运行

    steps:
      # 第一步：检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 第二步：设置 PHP 7.4 环境
      - name: Set up PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      # 第三步：运行 main.php，生成 faintv.txt
      - name: Run main.php
        run: |
          php main.php  # 运行生成 faintv.txt 的 PHP 脚本

      # 第四步：上传文件到 epgtest2 仓库
      - name: Upload faintv.txt to tvepg
        uses: actions/upload-artifact@v4
        with:
          name: faintv.txt
          path: faintv.txt

      # 第五步：下载到目标仓库并覆盖文件
      - name: Checkout tvepg repository
        uses: actions/checkout@v4
        with:
          repository: zzq1234567890/huanlekan  # 目标仓库
          token: ${{ secrets.GITHUB_TOKEN }}
          path: tvepg  # 克隆到本地的路径

      # 第六步：检查 faintv.txt 是否存在并被修改
      - name: Check if faintv.txt exists and is modified
        run: |
          if [ ! -f faintv.txt ]; then
            echo "faintv.txt does not exist."
            exit 1
          fi
          # 对比文件差异
          diff tvepg/faintv.txt faintv.txt || echo "File is modified"

      # 第七步：将 faintv.txt 覆盖上传到 epgtest2
      - name: Replace faintv.txt and push
        run: |
          mv faintv.txt tvepg/faintv.txt  # 覆盖目标文件
          cd tvepg
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # 检查文件是否真的有更改
          if git diff --exit-code faintv.txt; then
            echo "No changes to commit"
            exit 0  # 如果没有修改则跳过后续步骤
          fi

          git add faintv.txt
          git pull origin main || echo "No changes to pull" 
          now_time=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
          git commit -m "更新时间：$now_time"
          git commit -m "Update faintv.txt" --allow-empty  # 如果没有修改也强制提交
          git push origin main || echo "推送到GitHub失败"
